<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Google.css">
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button>Sign In</button>
    </div>

    <div class="main">
        <div class="logo-img">
            <img id="logo.png" src="googleimg.png" alt="Google Logo">
        </div>

        <div class="search-box">
            <input type="text" name="txtname" placeholder="Search or Enter URL">
        </div>
        
        <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="langs">
            <label>Google Offerened in:</label>
            <a href=""Hindi></a>
            <a href=""English></a>
            <a href=""Marathi></a>
            <a href=""Gujrati></a>
            <a href=""Begali></a>

        </div>
    </div>

    <div class="footer">
        <div class="country">
            <span>India</span>
        </div>

        <div class="footer-link">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
            </div>

            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>

    </div>
</body>
</html>
