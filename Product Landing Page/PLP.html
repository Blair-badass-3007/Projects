<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="PLP.css">
    <script type="text/javascript" src="PLP.js"></script>
</head>
<body>
    <header>
        <img class="logo-image"
        src="Seahawks1.jpg" alt="Seahawks Logo">
        <nav>
            <ul>
                <li>Tickets</li>
                <li>Season Schedule</li>
                <li><a href="#Team-photo">Meet The Stars</a></li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>

    <div class="Sign-up-page">
        <form class="sign-up-form" action="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
            <h1>Sign Up Here</h1>
            <label>Email Address
            <input type = "email"/>
            </label>
            <div>
                <button class="Submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="video">
        <h1>2019-20 Season Highlights</h1>
    </div>

    <div class="video-page">
        <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eX16GfPpVEc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="Team-photo" id="Team-photo"></div>

    </div>

</body>
</html>
